<div id="clients" ng-init="init()">
    <div class="row">
        <div class="page-header">
            <h1>Customer Adminstration</h1>
        </div>
    </div>

    <div class="row">
        <div ng-include src="'templates/status.html'"></div>
    </div>


    <div class="row">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <a href="" ng-click="addClient()">
                    <span class="glyphicon glyphicon-plus"></span> add an client</a>
            </div>
            <div class="panel-body">
                <span> [ view as: </span>
                <a href="" ng-click="setClientsView('grid')">
                    <span class="glyphicon glyphicon-th"></span>
                </a>
                <a href="" ng-click="setClientsView('list')">
                    <span class="glyphicon glyphicon-th-list"></span>
                </a>
                <span> ] </span>
                
                <span> [ sort by: </span>
                <a href="" ng-click="sortField='givenName'">First name</a>
                <a href="" ng-click="sortField='familyName'">Last name</a>
                <a href="" ng-click="sortField='birthday'">Birthday</a>
                <a href="" ng-click="sortField='address'">Address</a>
                <a href="" ng-click="sortDescending=!sortDescending">
                    <span class="glyphicon" ng-class="{'glyphicon-chevron-up' : !sortDescending, 'glyphicon-chevron-down' : sortDescending}"></span>
                </a>
                <span> ] </span>
            </div>
            <div class="row">
                <div ng-include src="clientsView"></div>
            </div>
        </div>
    </div>
</div>
